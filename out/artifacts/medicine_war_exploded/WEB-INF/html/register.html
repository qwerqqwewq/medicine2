<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(238,238,238);
        }
        .all {
            background: rgb(250,250,250);
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border: 1px #ccc solid;
            border-radius: 3px;
        }
        
        .input {
            height: 40px;
            width: 420px;
            margin-left: 30px;
            border-radius: 5px;
            outline: none;
            border: 1px #ccc solid;
            padding-left: 10px;
        }
        
        h2 {
            text-align: center;
        }
        
        span {
            margin-left: 30px;
            color: rgb(173, 159, 159);
        }
        
        .all div {
            margin-top: 20px;
        }
        
        .submit {
            color: white;
            background-color: rgb(45, 147, 214);
            width: 70px;
            height: 40px;
            outline: none;
            border: 1px #ccc solid;
            border-radius: 5px;
            float: right;
            margin-right: 37px;
        }
        
        .login {
            height: 40px;
            line-height: 40px;
            float: left;
            margin-left: 33px;
            text-decoration: none;
            color: black;
        }
        
        .login:hover {
            color: rgb(45, 147, 214);
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="all">
        <div>
            <span>账号</span>
        </div>
        <div>
            <input type="text" class="input" placeholder="请输入账号...">
        </div>
        <div>
            <span>密码</span>
        </div>
        <div>
            <input type="password" class="input" placeholder="请输入密码...">
        </div>
        <div>
            <input type="submit" value="注册" class="submit">
            <a href="login.html" class="login">返回</a>
        </div>


    </div>

</body>

</html>
