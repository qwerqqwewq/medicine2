<html>

<head>
    <meta charset="utf-8">
    <script src="../../common/resource/jquery.min.js"></script>
    <style>
        body{
            background: rgb(238,238,238);
        }
        .box {
            background: rgb(250,250,250);
            width: 1000px;
            height: 700px;
            margin: 100px auto;
            border: 1px #ccc solid;
            border-radius: 3px;
        }
        
        .search {
            height: 40px;
            width: 500px;
            margin-top: 30px;
            margin-left: 100px;
            border-radius: 5px;
            outline: none;
            border: 1px #ccc solid;
            padding-left: 10px;
        }
        
        .submit,
        .high {
            color: white;
            height: 40px;
            width: 80px;
            margin-left: 90px;
            border: 1px #ccc solid;
            border-radius: 5px;
            background-color: rgb(45, 147, 214);
            cursor: pointer;
        }
        
        .down {
            position: absolute;
            width: 500px;
            height: 280px;
            background: rgb(255,255,255);
            top: 200px;
            right: 480px;
            padding: 10px;
            z-index: 2;
            display: none;
            border: 1px #ccc solid;
        }
        
        .down input {
            width: 130px;
            height: 25px;
        }
        
        .down span {
            margin-left: 5px;
        }
        
        .down div {
            margin: 20px auto;
        }
        
        .high_submit {
            float: right;
            margin-right: 20px;
        }
        
        .back {
            position: absolute;
            top: 20px;
            left: 100px;
            cursor: pointer;
        }
        
        .back p {
            width: 50px;
            height: 30px;
            border: 2px skyblue solid;
            padding-left: 10px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="back">
        <p>back</p>
    </div>
    <div class="box">
        <input type="text" class="search" placeholder="请输入需要查找的药品">
        <input type="submit" value="查询" class="submit">
        <input type="submit" value="高级检索" class="high">
    </div>
    <div class="down">
        <div>
            <span>药品类别代码</span>
            <input type="text">
            <span>供应商编码</span>
            <input type="text">
        </div>
        <div>
            <span>进价范围</span>
            <input type="text">
            <span>到</span>
            <input type="text">
        </div>
        <div>
            <span>售价范围</span>
            <input type="text">
            <span>到</span>
            <input type="text">
        </div>
        <div>
            <span>生产日期</span>
            <input type="text" placeholder="xxxx-xx-xx">
            <span>到</span>
            <input type="text" placeholder="xxxx-xx-xx">
        </div>
        <div>
            <span>有效日期</span>
            <input type="text" placeholder="xxxx-xx-xx">
            <span>到</span>
            <input type="text" placeholder="xxxx-xx-xx">
        </div>
        <div>
            <input type="submit" value="查询" class="high_submit">
        </div>
    </div>
    <script>
        $(function() {
            $(".high").click(function() {
                $(".down").stop().slideToggle(200);
            })
            $(".back").click(function() {
                window.location.href = "main.html";
            })
        })
    </script>
</body>

</html>
